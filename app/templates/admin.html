{% extends 'base.html' %}
{% block content %}
<h2>Admin</h2>
<form method="post">
    <div class="mb-3"><input name="username" class="form-control" placeholder="Username"></div>
    <div class="mb-3"><input name="password" type="password" class="form-control" placeholder="Password"></div>
    <div class="mb-3">
        <select name="role" class="form-select">
            <option value="admin">Admin</option>
            <option value="printer">Printer</option>
            <option value="user">User</option>
        </select>
    </div>
    <button class="btn btn-primary" type="submit">Create User</button>
</form>
<hr>
<h3>Import Students</h3>
<form method="post" action="/admin/import" enctype="multipart/form-data">
  <div class="mb-3"><input type="file" name="file" class="form-control"></div>
  <button class="btn btn-secondary" type="submit">Import CSV</button>
</form>
<hr>
<h3>Users</h3>
<table class="table">
  <tr><th>Username</th><th>Role</th></tr>
  {% for u in users %}
  <tr><td>{{ u.username }}</td><td>{{ u.role }}</td></tr>
  {% endfor %}
</table>
{% endblock %}
