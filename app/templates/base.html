<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ title or 'Appcartes' }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Appcartes</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/request">Demande</a></li>
                <li class="nav-item"><a class="nav-link" href="/printer">Imprimeur</a></li>
                <li class="nav-item"><a class="nav-link" href="/admin">Admin</a></li>
            </ul>
            {% if current_user.is_authenticated %}
            <span class="navbar-text">{{ current_user.username }}</span>
            <a class="btn btn-sm btn-danger ms-2" href="/logout">Logout</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</div>
</body>
</html>
